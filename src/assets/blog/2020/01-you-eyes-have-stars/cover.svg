<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&amp;display=swap');
      .title { font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif; font-size: 64px; font-weight: 700; fill: white; }
      .author { font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif; font-size: 32px; fill: rgba(255,255,255,0.8); }
      .date { font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif; font-size: 28px; fill: rgba(255,255,255,0.7); }
      .divider { stroke: rgba(255,255,255,0.3); stroke-width: 2; }
    </style>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 装饰性元素 -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(255,255,255,0.08)"/>
  <circle cx="300" cy="500" r="60" fill="rgba(255,255,255,0.05)"/>
  
  <!-- 星光元素 -->
  <g opacity="0.6">
    <polygon points="600,180 610,200 630,200 615,215 620,240 600,225 580,240 585,215 570,200 590,200" fill="white"/>
    <polygon points="800,300 810,320 830,320 815,335 820,360 800,345 780,360 785,335 770,320 790,320" fill="white" transform="rotate(15 800 330)"/>
    <polygon points="400,400 410,420 430,420 415,435 420,460 400,445 380,460 385,435 370,420 390,420" fill="white" transform="rotate(-10 400 430)"/>
  </g>
  
  <!-- 主要内容 -->
  <g transform="translate(100, 250)">
    <text x="500" y="0" text-anchor="middle" class="title">你眼里有星光</text>
    <line x1="300" y1="80" x2="700" y2="80" class="divider"/>
    <text x="500" y="140" text-anchor="middle" class="author">作者：黑猫同学</text>
    <text x="500" y="190" text-anchor="middle" class="date">2020年1月1日</text>
  </g>
  
  <!-- 底部装饰 -->
  <g transform="translate(100, 550)">
    <line x1="0" y1="0" x2="1000" y2="0" class="divider"/>
    <text x="500" y="30" text-anchor="middle" font-family="'Noto Sans SC', sans-serif" font-size="24" fill="rgba(255,255,255,0.6)">
      《我有九条尾》系列作品
    </text>
  </g>
</svg>